# trigger: 1

# We expect that the injected errors are almost in different pages.
# So about 156 - 126 = 30 counter replacements happen.
num-errors = 156

# 2 counter clusters (63 counters per counter cluster)
max-corr-err-counters = 126

[page]
memory-ce-action = account
memory-ce-counter-replacement-threshold = 20 / 1h
memory-ce-counter-replacement-trigger = ../trigger

[trigger]
directory = .
